<mat-toolbar>
  <span>CRUD App</span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" color="warn">
    <mat-icon>favorite</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="logout()">log out</button>
</mat-toolbar>

<div class="container-fluid ms-5 mt-2 " >
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     <!-- first Name -->
    <ng-container matColumnDef="first name">
      <th mat-header-cell *matHeaderCellDef> first name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
    <!-- last name -->
    <ng-container matColumnDef="last name">
      <th mat-header-cell *matHeaderCellDef> last name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    <!-- age -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
    <!-- contact -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef> contact </th>
      <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
    </ng-container>
    <!-- email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <!-- actions -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="editRow(element.email)"><mat-icon>edit</mat-icon></button>
        <button mat-button color="warn" (click)="deleteRow(element.email)"><mat-icon>delete</mat-icon></button>
        </td>
     </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
