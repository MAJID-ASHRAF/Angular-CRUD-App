<div class="container-xxl h-100">
  <div class="row h-100 justify-content-center h-100 align-items-center">
    <div class="col-3 align-self-center text-center">
      <div class="login-container">
        <mat-card class="bg-light text-center">
          <mat-icon color="primary">account_circle</mat-icon>
          <div *ngIf="!updateUser">
            <mat-card-title class="mt-2"> sign up form</mat-card-title>
          </div>
          <div *ngIf="updateUser">
            <mat-card-title class="mt-2">updateUser</mat-card-title>
          </div>
          <form [formGroup]="singUpForm">
            <mat-form-field class="matWidth">
              <mat-label>First Name:</mat-label>
              <input
                type="text"
                matInput
                placeholder="your first name"
                formControlName="firstName"
              />
              <mat-error
                >firstName is required and should not have any space</mat-error
              >
            </mat-form-field>

            <mat-form-field class="matWidth">
              <mat-label>Last Name:</mat-label>
              <input
                type="text"
                matInput
                placeholder="your last name"
                formControlName="lastName"
              />
              <mat-error
                >lastName is required and should not have any space</mat-error
              >
            </mat-form-field>
            <mat-form-field class="matWidth">
              <mat-label>age:</mat-label>
              <input
                type="number"
                matInput
                placeholder="your age"
                formControlName="age"
              />
            </mat-form-field>
            <mat-form-field class="matWidth">
              <mat-label>contact number:</mat-label>
              <input
                type="number"
                matInput
                placeholder="your phone no."
                formControlName="contact"
              />
            </mat-form-field>
            <mat-form-field class="matWidth">
              <mat-label>Email</mat-label>
              <input
                type="email"
                matInput
                placeholder="abc@gmail.com"
                formControlName="email"
                [disabled]="updateUser"
              />
              <mat-error>please enter valid email</mat-error>
            </mat-form-field>
            <mat-form-field class="matWidth">
              <mat-label>password</mat-label>
              <input
                type="password"
                matInput
                placeholder="enter password"
                formControlName="password"
              />
            </mat-form-field>
            <mat-card-actions>
              <div *ngIf="!updateUser">
                <button
                  mat-raised-button
                  color="primary"
                  [disabled]="singUpForm.invalid" (click)="onSubmit()">
                  submit
                </button>
                <button type="reset" mat-button color="primary" color="accent">
                  reset
                </button>
              </div>
              <div *ngIf="updateUser">
                <button
                  mat-raised-button
                  color="primary"
                  [disabled]="singUpForm.invalid"
                  (click)="onSubmit()"
                  (click)="openSnackBar('user updated successfully', 'close')"
                >
                  update user
                </button>
              </div>
            </mat-card-actions>
          </form>
          <div *ngIf="!updateUser">
            <span>Already have an account?</span>
            <a mat-button color="primary" routerLink="/login">login</a>
          </div>
          <div *ngIf="updateUser">
            <span>Do yo want to cancel !</span>
            <a mat-button color="accent" routerLink="/userlist">cancel</a>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
